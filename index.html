<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack's Monthly Favorites</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="manifest" href="assets/icons/site.webmanifest">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ssh2xvr.css">
</head>

<body>
    <header role="banner">
        <h1 class="visually-hidden">Zack's Monthly Favorites</h1>
        <div class="progress-bar">
            <div class="progress" 
                role="progressbar" 
                aria-label="Monthly progress"
                aria-valuenow="8" 
                aria-valuemin="0" 
                aria-valuemax="100">
            </div>
        </div>
    </header>

    <main class="container" role="main" aria-live="polite">
        <div class="character" aria-hidden="true">
            <img src="assets/images/dfrxwfz-e9838fc0-2b12-4f88-94c7-edfd286880df.png" alt="Mario sprite"
                class="character-sprite">
        </div>

        <div class="months-container">
            <ul role="list" aria-label="Monthly song showcase">
                <!-- Months will be dynamically generated as list items -->
            </ul>
        </div>
    </main>

    <div id="player-container">
        <!-- Spotify widgets will be dynamically generated here, outside of other landmarks -->
    </div>

    <nav class="controls-container" role="navigation" aria-label="Month navigation">
        <div class="controls-prompt" role="alert">press spacebar to jump to the next month!</div>
        <div class="controls">
            <button class="prev-btn" aria-label="Go to previous month">←</button>
            <ul class="month-indicators" role="list" aria-label="Month indicator dots">
                <!-- Month indicators will be generated as list items -->
            </ul>
            <button class="next-btn" aria-label="Go to next month">→</button>
        </div>
    </nav>

    <footer class="footer" role="contentinfo">
        <p>Zack Wang, SI539 Final Project</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
