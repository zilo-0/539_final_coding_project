<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack's Monthly Favorites</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ssh2xvr.css">
</head>

<body>
    <header role="banner">
        <h1 class="visually-hidden">Zack's Monthly Favorites</h1>
        <div class="progress-bar" role="progressbar" aria-label="Monthly progress" aria-valuenow="8" aria-valuemin="0" aria-valuemax="100">
            <div class="progress"></div>
        </div>
    </header>

    <main class="container" role="main" aria-live="polite">
        <div class="character" aria-hidden="true">
            <img src="assets/images/dfrxwfz-e9838fc0-2b12-4f88-94c7-edfd286880df.png" alt="Mario sprite"
                class="character-sprite">
        </div>

        <div class="months-container" role="region" aria-label="Monthly song showcase">
            <!-- Months will be dynamically generated -->
        </div>
    </main>

    <nav class="controls-container" role="navigation" aria-label="Month navigation">
        <div class="controls-prompt" role="alert">press spacebar to jump to the next month!</div>
        <div class="controls">
            <button class="prev-btn" aria-label="Go to previous month">←</button>
            <div class="month-indicators" aria-hidden="true"></div>
            <button class="next-btn" aria-label="Go to next month">→</button>
        </div>
    </nav>

    <footer class="footer" role="contentinfo">
        <p>Zack Wang, SI539 Final Project</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
